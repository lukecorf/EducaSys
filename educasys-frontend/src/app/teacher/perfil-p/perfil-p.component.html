<menup-component></menup-component>
<div [ngClass]="open ? opened : closed">
  <div class="row menu-area">
    <mat-icon class="menu-icon" (click)="changeOpt()"	>reorder</mat-icon>
  </div>
  <div class="col-md-12 data-area">
    <h2 style="text-align: center;">Perfil</h2>
    <div class="row data">
      <div class="col-md-12">
        <div class="profile-data">
          <h3>Informações Pessoais</h3>
          <form #editForm="ngForm">
            <div class="row">
              <div class="col-md-8" style="padding-bottom: 10px;">
                <div class="input-group">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">account_circle</mat-icon>
                    </button>
                  </div>
                  <input class="form-control" [disabled]="true" name="st_nome_professor" #st_nome_professor = "ngModel" [(ngModel)]="professor.st_nome_professor"  placeholder="Digite o nome..." required>
                </div>
              </div>
              <div class="col-md-4" style="padding-bottom: 10px;">
                <div class="input-group">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">date_range</mat-icon>
                    </button>
                  </div>
                  <input class="form-control" [disabled]="true" name="dt_data_nasc" #dt_data_nasc = "ngModel" [(ngModel)]="professor.dt_data_nasc"  type="date" placeholder="dd/mm/aaaa" required>
                </div>
              </div>
              <div class="col-md-6" style="padding-bottom: 10px;">
                <div class="input-group">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">account_box</mat-icon>
                    </button>
                  </div>
                  <input type="text" class="form-control" [disabled]="true" name="dc_cpf" #dc_cpf = "ngModel" [(ngModel)]="professor.dc_cpf"  mask="999.999.999-99" placeholder="CPF..." required>
                </div>
              </div>
              <div class="col-md-6" style="padding-bottom: 10px;">
                <div class="input-group">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">account_box</mat-icon>
                    </button>
                  </div>
                  <input type="text" class="form-control" [disabled]="true" name="dc_rg" #dc_rg = "ngModel" [(ngModel)]="professor.dc_rg"  mask="SS-99.999.999" placeholder="RG..." >
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <hr>
            </div>
            <h3>Imagem de Perfil</h3>
            <div class="col-md-12">
              <input type="file" id="imagem-input" (change)="selectFile($event)"/>
            </div>
            <div class="col-md-12" style="margin: 0; padding: 0;">
              <hr>
            </div>
            <h3>Contato</h3>
            <div class="row">
              <div class="col-md-6" style="padding-bottom: 10px;">
                <div class="input-group">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">call</mat-icon>
                    </button>
                  </div>
                  <input type="text" class="form-control"  name="co_telefone" #co_telefone = "ngModel" [(ngModel)]="professor.co_telefone"  mask="(99) 9999-9999" placeholder="Telefone..." required >
                </div>
              </div>
              <div class="col-md-6" style="padding-bottom: 10px;">
                <div class="input-group">

                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" disabled type="button">
                      <mat-icon style="vertical-align: middle;">chat</mat-icon>
                    </button>
                  </div>
                  <input type="email"  name="co_email" #co_email = "ngModel" [(ngModel)]="professor.co_email" class="form-control" placeholder="Email..." required>
                </div>
              </div>
              <div class="col-md-12">
                <label for="st_endereco">Endereço:</label>
                <textarea class="form-control" [disabled]="disabledEdit" name="st_endereco" #st_endereco = "ngModel" [(ngModel)]="professor.st_endereco" rows="5" required></textarea>
              </div>
              <div class="col-md-12" style="margin-top: 15px;">
                <button type="button" class="btn btn-outline-dark"  (click)="openc(content)">Alterar Senha</button>
                <button type="button" class="btn btn-outline-success align-bottom float-right" (click)="enviaArquivo()">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Alterar Senha</h4>
  </div>
  <div class="modal-body">
    <div  class="col-md-12" style="padding-bottom: 10px;">

      <div class="col-md-12" style="padding-bottom: 10px;">
        <div class="input-group">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" disabled type="button">
              <mat-icon style="vertical-align: middle;">https</mat-icon>
            </button>
          </div>
          <input type="password" class="form-control" name="pw_senha_prof" #pw_senha_prof= "ngModel" [(ngModel)]="professor.pw_senha_prof"  placeholder="Senha..." required>
        </div>
      </div>
      <div class="col-md-12" style="padding-bottom: 10px;">
        <div class="input-group">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" disabled type="button">
              <mat-icon style="vertical-align: middle;">https</mat-icon>
            </button>
          </div>
          <input type="password" class="form-control" name="pw_senha_prof2" placeholder="Repita a senha..." #pw_senha_prof2= "ngModel" [(ngModel)]="password" required>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c(false)">Cancelar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c(true)">Ok</button>
  </div>
</ng-template>
