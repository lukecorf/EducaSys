<menup-component></menup-component>
<div [ngClass]="open ? opened : closed">
  <div class="row menu-area">
    <mat-icon class="menu-icon" (click)="changeOpt()"	>reorder</mat-icon>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <img src="http://www.rafacademy.com/wp-content/uploads/2017/03/user-default.png" class="user-img" alt="">
        </div>
        <div class="col-md-6 student-info">
          <h2>{{professor.st_nome_professor}}</h2>
          <h3>Codigo: {{professor.dc_cpf}}</h3>
          <h4>Email: {{professor.co_email}}</h4>
        </div>
      </div>
      <hr>
      <div class="row">

      </div>
    </div>

    <div class="col-md-6 disciplina-style" id="scroll-style">
      <disciplina-perfil-p *ngFor="let item of materias"
                           [codigo]    ="item.id_disciplina"
                           [nome]      ="item.st_nome"
                           [status]    ="item.status"
                           [professor] ="item.st_nome_prof"
                           [proxProva] ="item.proxProva"
                           [img]       ="item.url_img"
                           [falta]     ="item.nu_faltas"
                           [horas]    ="item.nu_carga_horaria">
      </disciplina-perfil-p>
    </div>
  </div>
</div>
