<div class={{cssType}}>
  <div class="profile-title">
    <div class="profile-user">
      <img src="http://www.rafacademy.com/wp-content/uploads/2017/03/user-default.png" class="img-responsive" alt="">
    </div>
    <div class="profile-username">
      {{secretaria.st_nome_secretaria}}
    </div>
    <div class="profile-type">
      Secretaria
    </div>
  </div>
  <div class="options">
    <ul>
      <li class="mouse-hover" (click)="goHome()"><p>Home</p></li>
      <li class="mouse-hover" (click)="goDisciplinas()"><p>Disciplinas</p></li>
      <li class="mouse-hover" (click)="goProfessor()"><p>Professor</p></li>
      <li class="mouse-hover" (click)="goAluno()"><p>Aluno</p></li>

    </ul>
  </div>

  <div class="logout">
    <img src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/012_power-512.png" alt="" class="logout-img" width="40px">
  </div>
</div>
