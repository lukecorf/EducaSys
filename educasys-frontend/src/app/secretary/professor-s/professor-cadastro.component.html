<menu-s-component></menu-s-component>
<div [ngClass]="open ? opened : closed">
  <div class="row menu-area">
    <mat-icon class="menu-icon" (click)="changeOpt()"	>reorder</mat-icon>
  </div>
  <div class="col-md-12 data-area">
    <h2 style="text-align: center;">Professor</h2>
    <div class="row data">
      <div class="col-md-12">
        <div class="profile-data">
          <h3>Informações Pessoais</h3>
          <div class="row">
            <div class="col-md-8" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">account_circle</mat-icon>
                  </button>
                </div>
                <input class="form-control" [disabled]="disabledEdit" name="st_nome_professor" #st_nome_professor = "ngModel" [(ngModel)]="professor.st_nome_professor"  placeholder="Digite o nome...">
              </div>
            </div>
            <div class="col-md-4" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">date_range</mat-icon>
                  </button>
                </div>
                <input class="form-control" [disabled]="disabledEdit" name="dt_data_nasc" #dt_data_nasc = "ngModel" [(ngModel)]="professor.dt_data_nasc"  type="date" placeholder="dd/mm/aaaa">
              </div>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">account_box</mat-icon>
                  </button>
                </div>
                <input type="text" class="form-control" [disabled]="disabledEdit" name="dc_cpf" #dc_cpf = "ngModel" [(ngModel)]="professor.dc_cpf"  mask="999.999.999-99" placeholder="CPF...">
              </div>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">account_box</mat-icon>
                  </button>
                </div>
                <input type="text" class="form-control" [disabled]="disabledEdit" name="dc_rg" #dc_rg = "ngModel" [(ngModel)]="professor.dc_rg"  mask="SS-99.999.999" placeholder="RG...">
              </div>
            </div>
            <div *ngIf="type === 1" class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">https</mat-icon>
                  </button>
                </div>
                <input type="password" class="form-control" name="pw_senha_prof" #pw_senha_prof= "ngModel" [(ngModel)]="professor.pw_senha_prof"  placeholder="Senha...">
              </div>
            </div>
            <div *ngIf="type === 1" class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">https</mat-icon>
                  </button>
                </div>
                <input type="password" class="form-control" name="pw_senha_prof2" placeholder="Repita a senha..." #pw_senha_prof2= "ngModel" [(ngModel)]="password">
              </div>
            </div>
          </div>
          <h3>Contato</h3>
          <div class="row">
            <div class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">call</mat-icon>
                  </button>
                </div>
                <input type="text" class="form-control" [disabled]="disabledEdit" name="co_telefone" #co_telefone = "ngModel" [(ngModel)]="professor.co_telefone"  mask="(99) 9999-9999" placeholder="Telefone..." >
              </div>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
              <div class="input-group">

                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">
                    <mat-icon style="vertical-align: middle;">chat</mat-icon>
                  </button>
                </div>
                <input type="email" [disabled]="disabledEdit" name="co_email" #co_email = "ngModel" [(ngModel)]="professor.co_email" class="form-control" placeholder="Email...">
              </div>
            </div>
            <div class="col-md-12">
              <label for="Descricao">Endereço:</label>
              <textarea class="form-control" [disabled]="disabledEdit" name="st_endereco" #st_endereco = "ngModel" [(ngModel)]="professor.st_endereco" rows="5"></textarea>
            </div>
            <div class="col-md-12" style="margin-top: 15px;">
              <button *ngIf="!disabledEdit" type="button" class="btn btn-outline-danger"  (click)="goBack()">Cancelar</button>
              <button *ngIf="disabledEdit" type="button" class="btn btn-outline-danger"  (click)="goBack()">Voltar</button>
              <button *ngIf="!disabledEdit && type === 1" type="button" class="btn btn-outline-success align-bottom float-right" (click)="goSave()">Salvar</button>
              <button *ngIf="!disabledEdit && type === 3" type="button" class="btn btn-outline-success align-bottom float-right" (click)="goSave()">Atualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
