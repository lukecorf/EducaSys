<menu-s-component></menu-s-component>
<div [ngClass]="open ? opened : closed">
  <div class="row menu-area">
    <mat-icon class="menu-icon" (click)="changeOpt()"	>reorder</mat-icon>
  </div>

  <div class="col-md-12 data-area">
    <h2>Cadastro Disciplina</h2>
    <div class="row" style="height:100%;">
      <div class="col-md-6 teste">
        <div class="row">
          <div class="col-md-6">
            <label for="nome-disciplina">Nome Disciplina:</label>
            <input type="text" id="nome-disciplina" class="form-control" placeholder="Digite o nome...">
          </div>
          <div class="col-md-6">
            <label for="hora-disciplina">Cagar Horaria:</label>
            <input type="number" max="120" min="1" id="hora-disciplina" class="form-control" placeholder="Insira a carga horaria...">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="Descricao">Descrição:</label>
            <textarea class="form-control" rows="5" id="descricao"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row tabela" style="height: 90%;">
          <div style="height: 10%; width:100%;">
            <button class="btn btn-lg btn-outline-primary " style="display: inline-flex; vertical-align: middle;"><mat-icon>add</mat-icon></button>
            <button class="btn btn-lg btn-outline-danger" disabled style="display: inline-flex; vertical-align: middle;"><mat-icon >delete</mat-icon></button>
          </div>
          <div style="height: 90%; width:100%; background-color: white; margin-right: 15px;">

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
